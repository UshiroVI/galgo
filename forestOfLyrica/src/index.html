<!DOCTYPE html>
<title>The Forest of Lyrica</title>
<link rel="stylesheet" href="lyrica.css" />

<div id="stage">
  <h1>The Forest of Lyrica</h1>
  <img src="" width="300" height="267" />
  <p id="output"></p>
  <input id="input" type="text" placeholder="Enter your action..." />
  <button>enter</button>
  <div id="direction-buttons">
    <button id="northBtn" onclick="directionButtonClick('north')">North</button>
    <button id="eastBtn" onclick="directionButtonClick('east')">East</button>
    <button id="southBtn" onclick="directionButtonClick('south')">South</button>
    <button id="westBtn" onclick="directionButtonClick('west')">West</button>
    <div id="action-buttons">
      <button id="takeBtn" onclick="playGame('take')">Take</button>
      <button id="useBtn" onclick="playGame('use')">Use</button>
      <button id="dropBtn" onclick="playGame('drop')">Drop</button>
    </div>
  </div>
</div>

<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  table {
    margin: 20px auto;
    border-collapse: collapse;
  }
  th,
  td {
    padding: 10px;
    border: 1px solid #ccc;
  }
</style>
<body>
  <table>
    <thead>
      <tr>
        <th>Player</th>
        <th>Score</th>
      </tr>
    </thead>
    <tbody id="scoreboardBody">
      <tr>
        <td>Player</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>
</body>
<script>
  //Create the map
  var map = [];

  map[0] = "An old stone keep.";
  map[1] = "A deep well.";
  map[2] = "A sunny glade";
  map[3] = "A sleeping dragon";
  map[4] = "A narrow pathway";
  map[5] = "An ancient gate";
  map[6] = "The edge of a river";
  map[7] = "A lonely wooden bench";
  map[8] = "An isolated cottage. Faint music comes from inside";
  map[9] = "A hidden clearing.";
  map[10] = "A dark cave entrance.";
  map[11] = "An ancient ruin.";

  var images = [];
  images[0] = "keep.png";
  images[1] = "well.png";
  images[2] = "glade.png";
  images[3] = "dragon.png";
  images[4] = "path.png";
  images[5] = "gate.png";
  images[6] = "river.png";
  images[7] = "bench.png";
  images[8] = "cottage.png";
  images[9] = "clearing.png";
  images[10] = "cave.png";
  images[11] = "ruin.png";

  //Messages for boundaries
  var blockedPathMessages = [];
  blockedPathMessages[0] = "It's too dangerous to move that way.";
  blockedPathMessages[1] = "A mysterious force holds you back.";
  blockedPathMessages[2] = "A tangle of thorns blocks your way.";
  blockedPathMessages[3] = "You can't step over the dragon.";
  blockedPathMessages[4] = "";
  blockedPathMessages[5] = "The gate locks shut.";
  blockedPathMessages[6] = "The river is too deep to cross.";
  blockedPathMessages[7] = "The trees are too thick to pass.";
  blockedPathMessages[8] = "You're too scared to go that way.";
  blockedPathMessages[9] = "Its a good place to rest.";
  blockedPathMessages[10] = "It's too dark to continue.";
  blockedPathMessages[11] = "It could collapse at any moment.";

  //Set the blocked path messages
  var helpMessages = [];

  helpMessages[0] = "";
  helpMessages[1] =
    "I wonder if you could 'use' something to find out how deep the well is?";
  helpMessages[2] = "";
  helpMessages[3] = "Maybe if you had a sword, you could slay the dragon?";
  helpMessages[4] = "";
  helpMessages[5] = "";
  helpMessages[6] = "";
  helpMessages[7] = "";
  helpMessages[8] = "This seems like a nice place for music.";
  helpMessages[9] = "";
  helpMessages[10] = "";
  helpMessages[11] = "";

  //Create the items and set their location
  var items = ["stone"];
  var itemsLocation = [6];
  //An array to store what the player ir carrying
  var backpack = [];

  //set the players start location and init player's input
  var mapLocation = 4;
  var playersInput = "";
  var gameMessage = "";
  //Create array of actions and a variable for the current action
  var actionsIKnow = ["north", "east", "south", "west", "take", "use", "drop"];
  var action = "";
  //An array of the items game understands and a variable to store current item
  var itemsIKnow = ["flute", "stone", "sword"];
  var item = "";
  //The output and input elements
  var output = document.querySelector("#output");
  var input = document.querySelector("#input");
  //The image
  var image = document.querySelector("img");
  //the button
  var button = document.querySelector("button");
  // Define characters with their dialogue options
  var characters = [
    {
      name: "Elder",
      location: 8,
      dialogue: "Welcome traveler, what brings you to this humble forest?",
    },
    {
      name: "Guardian",
      location: 5,
      dialogue: "Halt! Only those with permission may pass through this gate.",
    },
    {
      name: "Hermit",
      location: 9,
      dialogue:
        "I've been living alone in this forest for a long time, could keep me company.",
    },
  ];
  button.style.cursor = "pointer";
  button.addEventListener("click", clickHandler, false);
  window.addEventListener("keydown", enter, false);

  //Display the player's location
  render();

  function clickHandler() {
    playGame();
  }
  function enter() {
    if (event.keyCode === 13) {
      playGame();
      input.value = "";
    }
  }

  function playGame() {
    playersInput = input.value;
    playersInput = playersInput.toLowerCase();

    gameMessage = "";
    action = "";

    //Figure out the player's action
    for (var i = 0; i < actionsIKnow.length; i++) {
      if (playersInput.indexOf(actionsIKnow[i]) !== -1) {
        action = actionsIKnow[i];
        break;
      }
    }
    //Figure out the item the player wants
    for (var i = 0; i < itemsIKnow.length; i++) {
      if (playersInput.indexOf(itemsIKnow[i]) !== -1) {
        item = itemsIKnow[i];
        break;
      }
    }

    switch (action) {
      case "north":
        if (mapLocation >= 4) {
          mapLocation -= 4;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        //mapLocation = mapLocation -3
        break;
      case "east":
        if (mapLocation % 4 != 3) {
          mapLocation++;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "south":
        if (mapLocation < 7) {
          mapLocation += 4;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "west":
        if (mapLocation % 4 != 1) {
          mapLocation--;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "take":
        takeItem();
        break;
      case "use":
        useItem();
        break;
      case "drop":
        dropItem();
        break;
      default:
        gameMessage = "I don't understand that";
    }
    render();
  }

  function takeItem() {
    var itemIndex = items.indexOf(item);

    // Check if the item exists in the current location and is also in the list of items the game understands
    if (itemsLocation[itemIndex] === mapLocation && itemIndex !== -1) {
      // Add the item to the backpack
      backpack.push(item);

      // Remove the item from the current location
      items.splice(itemIndex, 1);
      itemsLocation.splice(itemIndex, 1);

      // Update the game message
      gameMessage = "You picked up the " + item + ".";
    } else {
      // If the item is not found in the current location or is not recognized by the game
      gameMessage = "You can't take that item.";
    }
  }

  function dropItem() {
    // Check if the backpack is empty
    if (backpack.length === 0) {
      gameMessage = "You're not carrying anything to drop.";
      return;
    }

    var itemIndex = backpack.indexOf(item);

    // Check if the item exists in the backpack
    if (itemIndex !== -1) {
      // Remove the item from the backpack
      backpack.splice(itemIndex, 1);

      // Add the item back to the current location
      items.push(item);
      itemsLocation.push(mapLocation);

      // Update the game message
      gameMessage = "You dropped the " + item + ".";
    } else {
      // If the item is not found in the backpack
      gameMessage = "You're not carrying that item.";
    }
  }

  function useItem() {
    //find out if the item is in the backpack
    var backPackIndexNumber = backpack.indexOf(item);

    if (backpack.length === 0) {
      gameMessage = "You're not carrying anything to use.";
      return;
    }
    if (backPackIndexNumber === -1) {
      gameMessage = "You're not carrying that item.";
      return;
    }
    switch (item) {
      case "flute":
        if (mapLocation === 8) {
          gameMessage = "Beautiful music fills the air.";
          gameMessage += " A wizend old man steps outside ";
          gameMessage += "and hands you a sword!";

          //Add the sword to the world
          items.push("sword");
          itemsLocation.push(mapLocation);
        } else {
          gameMessage = "You try and play the flute";
          gameMessage += " but it makes no sound here.";
        }
        break;
      case "sword":
        if (mapLocation === 3) {
          gameMessage = "You swing the sword and slay the dragon.";
          gameMessage += "You've saved the forest of Lyrica!.";
          //end game
          //TODO
        } else {
          gameMessage = "You swing the sword listlessly.";
        }
        break;
      case "stone":
        if (mapLocation === 1) {
          gameMessage = "You drop the stone in the well.";
          gameMessage += " A magical flute appears";
          //remove the stone from the backpack
          backpack.splice(backPackIndexNumber, 1);
          //Add the flute to the world
          items.push("flute");
          itemsLocation.push(mapLocation);
          //remove the stone from the game
          //TODO
        } else {
          gameMessage = "You fumble with the stone in your pocket.";
        }
        break;
    }
  }

  function render() {
    //Render the location
    output.innerHTML = map[mapLocation];
    image.src = "../images/" + images[mapLocation];

    for (var i = 0; i < items.length; i++) {
      if (mapLocation === itemsLocation[i]) {
        output.innerHTML +=
          "<br>You see a <strong>" + items[i] + "</strong> here";
      }
    }
    //Display the game message
    output.innerHTML += "<br><em>" + gameMessage + "</em>";

    //Display the player's backpack contents
    if (backpack.length !== 0) {
      output.innerHTML += "<br>You're carrying: " + backpack.join(", ");
    }

    // Display characters and their dialogue
    for (var i = 0; i < characters.length; i++) {
      if (mapLocation === characters[i].location) {
        output.innerHTML +=
          "<br>You encounter " +
          characters[i].name +
          ": '" +
          characters[i].dialogue +
          "'";
      }
    }
  }

  // Function to handle directional button clicks
  function directionButtonClick(direction) {
    // Call the playGame function with the direction
    playGame(direction);
  }

  // Modify the playGame function to accept the direction argument
  function playGame(action) {
    // Switch statement to handle different actions
    switch (action) {
      case "north":
        if (mapLocation >= 4) {
          mapLocation -= 4;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "east":
        if (mapLocation % 4 != 3) {
          mapLocation++;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "south":
        if (mapLocation < 7) {
          mapLocation += 4;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "west":
        if (mapLocation % 4 != 1) {
          mapLocation--;
        } else {
          gameMessage = blockedPathMessages[mapLocation];
        }
        break;
      case "take":
        takeItem();
        break;
      case "use":
        useItem();
        break;
      case "drop":
        dropItem();
        break;
      default:
        gameMessage = "I don't understand that";
    }
    render();
  }

  // Add event listeners for directional buttons
  document.getElementById("westBtn").addEventListener("click", function () {
    directionButtonClick("west");
  });

  document.getElementById("eastBtn").addEventListener("click", function () {
    directionButtonClick("east");
  });

  document.getElementById("northBtn").addEventListener("click", function () {
    directionButtonClick("north");
  });

  document.getElementById("southBtn").addEventListener("click", function () {
    directionButtonClick("south");
  });

  document.getElementById("takeBtn").addEventListener("click", function () {
    takeItem("take");
  });

  document.getElementById("useBtn").addEventListener("click", function () {
    useItem("use");
  });

  document.getElementById("dropBtn").addEventListener("click", function () {
    dropItem("drop");
  });

  for (var i = 0; i < characters.length; i++) {
    characters[i].location = Math.floor(Math.random() * map.length);
  }

  // Update moveCharacters function to randomly move characters
  function moveCharacters() {
    for (var i = 0; i < characters.length; i++) {
      var newLocation = Math.floor(Math.random() * map.length);
      characters[i].location = newLocation;
    }
  }

  // Initialize player score
  let playerScore = 0;

  // Function to render scoreboard
  function renderScoreboard() {
    const scoreboardBody = document.getElementById("scoreboardBody");
    scoreboardBody.innerHTML = ""; // Clear existing content

    // Add row to the table with player's score
    const row = document.createElement("tr");
    row.innerHTML = `
                <td>Player</td>
                <td>${playerScore}</td>
            `;
    scoreboardBody.appendChild(row);
  }

  // Call the renderScoreboard function to display the initial scoreboard
  renderScoreboard();

  // Function to update player score
  function updatePlayerScore(points) {
    playerScore += points;
    renderScoreboard(); // Update the scoreboard after modifying score
  }

  // Example usage: Update player's score by 10 points
  updatePlayerScore(10);
</script>
